<div class="modal fade" id="likedProductsModal" tabindex="-1" aria-labelledby="likedProductsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="likedProductsLabel">Liked Products</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li *ngFor="let likedProduct of likedProducts" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ likedProduct.name }}</span>
              <span class="badge bg-primary">${{ likedProduct.price }}</span>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
