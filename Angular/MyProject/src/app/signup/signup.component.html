<div class="container-fluid">
    <div class="row no-gutter">
      <!-- The content half -->
      <div class="col-md-6 bg-light">
        <div class="signup d-flex align-items-center py-5">
          <!-- Signup content-->
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <h3 class="display-4">Create an Account</h3>
                <p class="text-muted mb-4">
                  Join us to enjoy the best shopping experience.
                </p>

                <!-- name -->
                <form [formGroup] = "signupForm"  (ngSubmit)="submit()">
                  <div class="form-group mb-4">
                    <input
                    type="text"
                    placeholder="name"
                    name="name"
                    required
                    formControlName="name"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                    />
                    <div class="msg" *ngIf="name.invalid&& name.touched">*name is required</div>
                  </div>

                  <!-- Email -->
                  <div class="form-group mb-4">
                    <input
                    type="text"
                    placeholder="Email Adress"
                    name="email"
                    required
                    formControlName="email"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                    email
                    autocomplete="username"
                    />
                    <div class="msg" *ngIf="email.invalid&& email.touched">*Email is required</div>

                  </div>



                  <!-- Password -->
                  <div class="form-group mb-4">
                    <input
                  type="password"
                  placeholder="Password"
                  required
                  name="Password"
                  formControlName="password"
                  class="form-control rounded-pill border-0 shadow-sm px-4"
                  autocomplete="new-password"

                    />
                    <div class="msg" *ngIf="password.invalid && password.touched">
                      <span *ngIf="password.errors?.['required']">*Password is required</span>
                    </div>
                  </div>




                  <!-- Re-type password -->
                  <div class="form-group mb-4">
                    <input
                    type="password" 
                    placeholder="Re-type Password" 
                    name="retypePassword" 
                    required 
                    formControlName="retypepassword"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                    autocomplete="new-password"
                    />
                    <div class="msg" *ngIf="retypepassword.invalid && retypepassword.touched">
                      <span *ngIf="retypepassword.errors?.['required']"> *retype password in require </span>
                      <span  *ngIf="retypepassword.errors?.['pattern']"> *retype password is not match </span>
                  </div> 
                  </div>
                  <button
                  type="submit"
                  [disabled]="signupForm.invalid"
                  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                >
                  Sign up 
                </button>
                  <div class="text-center d-flex justify-content-between mt-4">
                    <p>
                      Already have an account?
                      <a  class="font-italic text-muted" routerLink="/login"><u>Sign in</u></a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End -->
        </div>
      </div>
      <!-- End -->
  
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image bgImage">
        <img src="signup.jpg" alt="Signup" class="img-fluid rounded" />
      </div>
    </div>
  </div>
