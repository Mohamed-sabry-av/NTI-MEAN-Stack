<div class="filter-sidebar p-4 shadow-sm">
  <div class="filter-group">
    <h6 class="mb-3">Categories</h6>
    <div class="form-check mb-2" *ngFor="let c of categories">
      <input
        class="form-check-input"
        type="checkbox"
        [id]="c._id"
        (change)="filterCategory(c._id, $event)" />
      <label class="form-check-label" [for]="c._id">{{ c.name }}</label>
    </div>
  </div>
  <!-- <button class="btn btn-outline-primary w-100" (click)="applyFilters()">Apply Filters</button> -->
</div>
